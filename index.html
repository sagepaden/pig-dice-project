<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js"></script>
  <title>Pig</title>
</head>
<body>
  <h1>Pig Game</h1>
  <p>Pig is a simple dice game first described in print by John Scarne in 1945. Players take turns to roll a single dice as many times as they wish, adding all roll results to a running total, but losing their gained score for the turn if they roll a 1.</p>
  <div class="inner-game">
    <p id="previous-roll-number"></p> 
    <div class="active-player">
      <h2 id="active-player"></h2>
      <p id="turn-score"></p>
      <p id="active-player-score"></p>
    </div>
    <button class="roll-button" type="button">Roll</button> 
    <br>
    <br>
    <button class="hold-button" type="button">Pass Turn</button>
    <br>
    <br>
    <br>
    <br>
    <button class="reset-button" type="button">Reset Game</button>
  </div>
</body>
</html>
